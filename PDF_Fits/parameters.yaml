Parameterisations:
  par_uv:
    class: HERAPDF
    parameters: [Auv,Buv,Cuv,ZERO,Euv]
  par_dv:
    class: HERAPDF
    parameters: [Adv,Bdv,Cdv]
  par_ubar:
    class: HERAPDF
    parameters: [Adbar,Bdbar,Cubar]
  par_dbar:
    class: HERAPDF
    parameters: [Adbar,Bdbar,Cdbar]
  par_s:
    #class: HERAPDF
    #parameters: [As,Bs,Cs]
    class: Expression
    expression: "Adbar*rs*(x^Bdbar*(1-x)^Cstr)"
  par_g:
    class: NegativeGluon  # HERAPDF
    parameters: [Ag,Bg,Cg,Dg,ZERO,Agp,Bgp,Cgp]  # [Ag,Bg,Cg,Dg]#,ZERO,ZERO,ZERO,ZERO]

DefaultDecomposition: proton
Decompositions:
  proton:
    class: UvDvUbarDbarS
    xuv: par_uv
    xdv: par_dv
    xubar: par_ubar
    xdbar: par_dbar
    xs: par_s
    xg: par_g

DefaultEvolution: proton-QCDNUM

Evolutions:
  proton-QCDNUM:
    ? !include evolutions/QCDNUM.yaml
    decomposition: proton #this could be omitted, as the default decomposition is set

# QCD parameters
NFlavour: 5
Order: NNLO
isFFNS: 0
Q0 : 1.378404875209 # Initial scale =sqrt(1.9)
alphas : 0.118

? !include constants.yaml

byReaction:
  # RT DIS scheme settings:
  RT_DISNC:
    ? !include reactions/RT_DISNC.yaml
    varin0 : 0.0
    varin1 : 1.0
    varin2 : -0.666666666667
    varin3 : 1.0        # recommended RT OPT settings
    additive: 1
    threads: 0

  # APPLgrid settings:
  APPLgrid:
    ? !include reactions/APPLgrid.yaml
    Order: NLO

# Specify HF scheme used for DIS NC processes:
hf_scheme_DISNC :
  defaultValue : 'RT_DISNC'        # global specification

# Specify HF scheme used for DIS CC processes:
hf_scheme_DISCC :
  defaultValue : 'BaseDISCC'       # global specification

OutputDirectory: "output"

WriteLHAPDF6:
  name: "proton"
  description: "..."
  authors: "..."
  reference: "..."
    # use DefaultEvolution
  #evolution: proton-QCDNUM
    # take internal grid
  preferInternalGrid:
    # or define grid
  #Xrange: [1e-4, 1]
  #Qrange: [1,1000]
  Xnpoints: 210
  Qnpoints: 120

MaxErrAllowed: 4
