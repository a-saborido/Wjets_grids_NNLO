    call fcn 1
    set str 1 
    call fcn 3
    migrad
    hesse
    call fcn 3
    
  #doErrors : Pumplin # None
  doErrors : Hesse # None 

CERES:
  offset: 2
  tolerance: 1e-6
  strategy: 0
  covariance: 1
  threads: 20 

